<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website coming soon page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/logo.png" class="logo">
        <div class="content">
            <p>Website Is Under Maintenance</p>
            <h1>We're <span>Launching</span>  Soon</h1>
            <div class="launch-time">
            <div>
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div>
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div>
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div>
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
            <button type="button">Learn More <img src="images/triangle.png" ></button>
        </div>
        <img src="images/rocket.png" class="rocket">

    </div>

    <script>
        let counDownDate = new Date("march 16, 2025 00:00:00").getTime();
        let x = setInterval(function(){
            let now = new Date().getTime();
            let distance = counDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;


            document.getElementById('days').innerHTML =days;
            document.getElementById('hours').innerHTML =hours;
            document.getElementById('minutes').innerHTML =minutes;
            document.getElementById('seconds').innerHTML =seconds;

            if (distance<0){
                clearInterval(x);
                document.getElementById('days').innerHTML ='00';
                document.getElementById('hours').innerHTML ="00";
                document.getElementById('minutes').innerHTML ="00";
                document.getElementById('seconds').innerHTML ="00";


            }




        },1000);
       


    </script>


</body>
</html>
